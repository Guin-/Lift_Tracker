{% extends "portal/portal.html" %}
{% comment %}
Main page of the portal
{% endcomment %}

{% block title %}
    Portal
{% endblock %}

{% block content %}
    <section>
        <h2>Welcome, {{ user.username }} </h2>
        <p> Create your profile here <p> 
        <!-- if user profile: user profile, else: create form-->    
        <form id ="profile_form" method="post" >
            {% csrf_token %}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="Update User Profile" />
        </form>
    </section>
{% endblock %}
